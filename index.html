<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-screen-xl mx-auto mt-5 p-5 border border-black">
    <!-- header section start -->
    <header></header>

    <!-- main section start  -->
    <main class="flex flex-col lg:flex-row gap-5">
        <section class="w-5/6 lg:w-3/4 mx-auto grid border border-black">
            <!-- shape container -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <!-- Triangle area  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/triangle.png" alt="Shoes" class="rounded-xl h-36" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-xl">Area (A) = 0.5 X h X w</p>
                        <div class="flex gap-5 items-center">
                            <input type="text" id="triangle-height" class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="height">
                            <span class="">h</span>
                            <input type="text" id="triangle-width" class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="width">
                            <span class="">w</span>
                        </div>
                        <div class="card-actions w-full mt-10">
                            <button class="btn btn-primary w-full text-white font-semibold">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle area  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl h-36" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-xl">Area (A) = w X l</p>
                        <div class="flex gap-5 items-center">
                            <input type="text" id="rectangle-width" class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="height">
                            <span class="">w</span>
                            <input type="text" id="rectangle-length" class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="width">
                            <span class="">l</span>
                        </div>
                        <div class="card-actions w-full mt-10">
                            <button class="btn btn-primary w-full text-white font-semibold">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram area  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/parallelogram.png" alt="Shoes" class="rounded-xl h-36" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Parallelogram</h2>
                        <p class="text-xl">Area (A) = b X h</p>
                        <div class="flex gap-5 items-center">
                            <input type="text" id="parallelogram-base" class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="height">
                            <span class="">b</span>
                            <input type="text" id="parallelogram-height" class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="width">
                            <span class="">h</span>
                        </div>
                        <div class="card-actions w-full mt-10">
                            <button class="btn btn-primary w-full text-white font-semibold">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- area calculation section  -->
        <section class=" w-2/6 lg:w-1/4 mx-auto border border-black"></section>
    </main>
</body>

</html>
