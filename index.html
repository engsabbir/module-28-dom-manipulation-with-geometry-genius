<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body class="max-w-screen-xl mx-auto mt-5 p-5 border border-black">
    <!-- header section start -->
    <header></header>

    <!-- main section start  -->
    <main class="flex flex-col lg:flex-row gap-5">
        <section class="w-5/6 lg:w-3/4 mx-auto grid border border-black">
            <!-- shape container -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <!-- Triangle area  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/triangle.png" alt="" class="rounded-xl h-36" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-xl">Area (A) = 0.5 X h X w</p>
                        <div class="flex gap-5 items-center">
                            <input type="number" id="triangle-height"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="height">
                            <span class="">h</span>
                            <input type="number" id="triangle-width"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="width">
                            <span class="">w</span>
                        </div>
                        <p>Area: <span id="triangle-area" class="font-bold">0</span> cm<sup>2</sup></p>
                        <div class="card-actions w-full mt-5">
                            <button onclick="triangleArea()"
                                class="btn btn-primary w-full text-white font-semibold">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle area  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/rectangle.png" alt="" class="rounded-xl h-36" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-xl">Area (A) = w X l</p>
                        <div class="flex gap-5 items-center">
                            <input type="number" id="rectangle-width"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="height">
                            <span class="">w</span>
                            <input type="number" id="rectangle-length"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="width">
                            <span class="">l</span>
                        </div>
                        <p>Area: <span id="rectangle-area" class="font-bold">0</span> cm<sup>2</sup></p>
                        <div class="card-actions w-full mt-5">
                            <button onclick="rectangleArea()"
                                class="btn btn-primary w-full text-white font-semibold">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram area  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/parallelogram.png" alt="" class="rounded-xl h-36" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p class="text-xl">Area (A) = b X h</p>
                        <div class="flex gap-5 items-center">
                            <input type="number" id="parallelogram-base"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="height">
                            <span class="">b</span>
                            <input type="number" id="parallelogram-height"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="width">
                            <span class="">h</span>
                        </div>
                        <p>Area: <span id="parallelogram-area" class="font-bold">0</span> cm<sup>2</sup></p>
                        <div class="card-actions w-full mt-5">
                            <button onclick="parallelogramArea()" class="btn btn-primary w-full text-white font-semibold">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus area  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/rhombus.png" alt="" class="rounded-xl h-36" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title text-center">Rhombus</h2>
                        <p class="text-xl">Area (A) = d<sub>1</sub> X d<sub>2</sub></p>
                        <div class="flex gap-5 items-center">
                            <input type="number" id="rhombus-diagonal1"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="diagonal1">
                            <span class="">d<sub>1</sub></span>
                            <input type="number" id="rhombus-diagonal2"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="diagonal2">
                            <span class="">d<sub>2</sub></span>
                        </div>
                        <p>Area: <span id="rhombus-area" class="font-bold">0</span> cm<sup>2</sup></p>
                        <div class="card-actions w-full mt-5">
                            <button onclick="rhombusArea()" class="btn btn-primary w-full text-white font-semibold">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Pentagon area  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/pentagon.png" alt="" class="rounded-xl h-36" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title text-center">Pentagon</h2>
                        <p class="text-xl">Area (A) = 0.5 X p X a</p>
                        <div class="flex gap-5 items-center">
                            <input type="number" id="pentagon-perimeter"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="perimeter">
                            <span class="">p</span>
                            <input type="number" id="pentagon-apothem"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="apothem">
                            <span class="">a</span>
                        </div>
                        <p>Area: <span id="pentagon-area" class="font-bold">0</span> cm<sup>2</sup></p>
                        <div class="card-actions w-full mt-5">
                            <button onclick="pentagonArea()" class="btn btn-primary w-full text-white font-semibold">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse area  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/ellipse.png" alt="" class="rounded-xl h-36" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title text-center">Ellipse</h2>
                        <p class="text-xl">Area (A) = <svg xmlns="http://www.w3.org/2000/svg" width="16" height="12" viewBox="0 0 16 12" fill="none">
                            <path d="M15.1102 1.73103C15.6006 1.73197 15.999 1.3488 16 0.875317C16.0007 0.401836 15.6041 0.0172503 15.1136 0.0163071L6.23256 0.000272915C4.39578 -0.00302828 2.31254 -0.00680105 0.272293 1.95527C-0.0811408 2.28373 -0.091888 2.8263 0.248112 3.1675C0.588357 3.5087 1.15038 3.51931 1.50382 3.19085C1.51139 3.18401 1.51872 3.17717 1.5258 3.16986C2.48376 2.22172 3.80639 1.70014 5.17812 1.72961L3.55896 11.0002C3.47714 11.4664 3.80224 11.9083 4.28488 11.9873C4.28562 11.9873 4.28635 11.9875 4.28733 11.9875C4.33593 11.996 4.38527 12 4.43486 12C4.86841 11.9998 5.23845 11.6975 5.31026 11.2848L6.98144 1.71641L10.6697 1.72301L10.6545 9.43924C10.6027 10.6015 11.3961 11.6418 12.5612 11.9394C12.7189 11.9726 12.8802 11.9894 13.0416 11.9889C13.7631 11.9901 14.9783 11.6741 15.8957 9.81722C16.1089 9.39114 15.9238 8.87875 15.4824 8.6729C15.0411 8.46705 14.5105 8.64578 14.2973 9.07187C14.2963 9.07376 14.2954 9.07564 14.2944 9.07753C13.8069 10.0625 13.2651 10.3331 12.9549 10.2674C12.6085 10.1365 12.3946 9.79954 12.4307 9.44254L12.4459 1.72631L15.1102 1.73103Z" fill="#414141"/>
                          </svg> X a X b</p>
                        <div class="flex gap-5 items-center">
                            <input type="number" id="ellipse-a-axios"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="a-axios">
                            <span class="">p</span>
                            <input type="number" id="ellipse-b-axios"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="b-axios">
                            <span class="">a</span>
                        </div>
                        <p>Area: <span id="ellipse-area" class="font-bold">0</span> cm<sup>2</sup></p>
                        <div class="card-actions w-full mt-5">
                            <button onclick="ellipseArea()" class="btn btn-primary w-full text-white font-semibold">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- area calculation section  -->
        <section class=" w-5/6 md:w-3/5 lg:w-1/4 mx-auto border border-black"></section>
    </main>

    <script src="js/common-function.js"></script>
    <script src="js/triangle-area.js"></script>
    <script src="js/rectangle-area.js"></script>
    <script src="js/parallelogram-area.js"></script>
    <script src="js/rhombus-area.js"></script>
    <script src="js/pentagon-area.js"></script>
    <script src="js/ellipse-area.js"></script>
</body>

</html>
