<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body class="max-w-screen-xl mx-auto mt-5 p-5 border border-black">
    <!-- header section start -->
    <header></header>

    <!-- main section start  -->
    <main class="flex flex-col lg:flex-row gap-5">
        <section class="w-5/6 lg:w-3/4 mx-auto grid border border-black">
            <!-- shape container -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <!-- Triangle area  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/triangle.png" alt="Shoes" class="rounded-xl h-36" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-xl">Area (A) = 0.5 X h X w</p>
                        <div class="flex gap-5 items-center">
                            <input type="number" id="triangle-height"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="height">
                            <span class="">h</span>
                            <input type="number" id="triangle-width"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="width">
                            <span class="">w</span>
                        </div>
                        <p>Area: <span id="triangle-area" class="font-bold">0</span> cm<sup>2</sup></p>
                        <div class="card-actions w-full mt-5">
                            <button onclick="triangleArea()"
                                class="btn btn-primary w-full text-white font-semibold">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle area  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl h-36" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-xl">Area (A) = w X l</p>
                        <div class="flex gap-5 items-center">
                            <input type="number" id="rectangle-width"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="height">
                            <span class="">w</span>
                            <input type="number" id="rectangle-length"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="width">
                            <span class="">l</span>
                        </div>
                        <p>Area: <span id="rectangle-area" class="font-bold">0</span> cm<sup>2</sup></p>
                        <div class="card-actions w-full mt-5">
                            <button onclick="rectangleArea()"
                                class="btn btn-primary w-full text-white font-semibold">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram area  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/parallelogram.png" alt="Shoes" class="rounded-xl h-36" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p class="text-xl">Area (A) = b X h</p>
                        <div class="flex gap-5 items-center">
                            <input type="number" id="parallelogram-base"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="height">
                            <span class="">b</span>
                            <input type="number" id="parallelogram-height"
                                class="px-4 py-2 bg-gray-200 rounded-md focus:outline-none w-1/3" placeholder="width">
                            <span class="">h</span>
                        </div>
                        <p>Area: <span id="parallelogram-area" class="font-bold">0</span> cm<sup>2</sup></p>
                        <div class="card-actions w-full mt-5">
                            <button class="btn btn-primary w-full text-white font-semibold">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- area calculation section  -->
        <section class=" w-5/6 md:w-3/5 lg:w-1/4 mx-auto border border-black"></section>
    </main>

    <script src="js/triangle-area.js"></script>
    <script src="js/rectangle-area.js"></script>
</body>

</html>
